name: Deploy to Firebase Hosting on merge

on:
  push:
    branches:
      - master

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Install Node.js and Dependencies
        run: |
          npm install -g yarn
          yarn install
        env:
          VITE_FIREBASE_API_KEY: ${{ secrets.API_KEY }}
          VITE_FIREBASE_AUTH_DOMAIN: ${{ secrets.AUTH_DOMAIN }}
          VITE_FIREBASE_PROJECT_ID: ${{ secrets.PROJECT_ID }}
          VITE_KAKAOMAP_KEY: ${{ secrets.KAKAOMAP_KEY }}

      - name: Build
        run: yarn build

      - name: Deploy to Firebase
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: ${{ secrets.GITHUB_TOKEN }}
          firebaseServiceAccount: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_TODAYHEALTH_7FBAD }}
          channelId: live
          projectId: todayhealth-7fbad
